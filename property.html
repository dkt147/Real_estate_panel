<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style2.css">
    <title>Document</title>
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Fonts Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<style>
            *{
            box-sizing: border-box;
        }
        h6{
            color: #1690a7;
        }
        #logoutbtn:link, #logoutbtn:visited {
            background-color: #1690a7;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 8px;
        }
        #logoutbtn:link{
            color: #fff;
        }
        #logoutbtn:hover{
            opacity: .7;
        }
        
        input{
            display: inline;
            width: 250px;
            height: 45px;
            border-radius: 25px;
            text-align: left;
            padding: 15px;
            background: #ebecf0;
            border: none;
            margin-inline: 10px;
        }
        .icon{
            margin-left: -35px;
        }
        .new-icons{
            width: 40px;
            height: 40px;
            color: #3d3d3d;
        }
        #pro{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            border-radius: 30px;
        }
        #logo{
            width: 150px;
            align-items: right;
            margin-top: -30px;
        }
        /* navbar */
        nav{
            margin-top: -40px;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        li {
            float: left;
        }
        
        li a {
            font-weight: bold;
            font-size: 18px;
            font-family: sans-serif;
            display: block;
            color: #3d3d3d;
            text-align: center;
            text-decoration: none;
            padding-inline: 15px;
            margin-inline: 15px;
        }
        
        /* Change the link color to #111 (black) on hover */
        li a:hover {
            color: #1690a7;
            border-bottom: 3px solid #1690a7;
        }
        h4{
            color: #1690a7;
        }
        #addicon{
            background-color: #1690a7;
            border-radius: 20px;
            width: 40px;
        }
        #addimgicon{
            text-align: right;
        }
        #md4{
            height: 450px;
        }
        #row2{
            width: 420px;
            height: 280px;
            border-radius: 35px;
        }
        .container .btn {
            position: absolute;
            top: 50%;
            left: 23%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            background-color: #fff;
            color: #1690a7;
            font-size: 16px;
            padding: 12px 35px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            font-weight: bold;
            }
            .plan{
                border: 1px solid black;
                height: 18vh;
                border-radius: 12px;
                display: flex;
                width: 310px;
                margin: 10px;
            }

            /*second nav */
        .nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        li {
            float: left;
        }
        
        li a {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 20px;
            font-family: sans-serif;
            display: block;
            color: gray;
            text-align: center;
            text-decoration: none;
            padding-inline: 15px;
            margin-inline: 15px;
        }
        
        /* Change the link color to #111 (black) on hover */
        li a:hover {
            color: #1690a7;
            border-bottom: 3px solid #1690a7;
        }
</style>    
    
</head>
<body>
    <div class="container">
        <div class="row" id="row1" style="margin-top: 30px;">
                <div class="col-md-1">
                    <img src="imgs/logo.png" id="logo">
                </div>
                <div class="col-md-8">
                    <input type="text" placeholder="Search Property"><i class="fa-solid fa-magnifying-glass icon"></i>          
                    <input type="text" placeholder="Search Investor"><i class="fa-solid fa-magnifying-glass icon"></i>
                    <input type="text" placeholder="Search Tenant"><i class="fa-solid fa-magnifying-glass icon"></i> 
                </div> 
                <div class="col-md-3">
                    <i class="fa-solid fa-bell new-icons"></i>
                    <i class="fa-solid fa-comment new-icons"></i>
                    <img src="" id="pro">
                    <b><i class="fa-sharp fa-solid fa-angle-down new-icons"></i></b>
                </div>
        </div>
        <div class="row">
            <nav>
                <ul>
                    <li><a href="">Dashboard</a></li>
                    <li><a href="">Properties</a></li>
                    <li><a href="">Investors</a></li>
                    <li><a href="">Tenants</a></li>
                    <li><a href="">Suppliers</a></li>
                    <li><a href="">Maintenance</a></li>
                    <li><a href="">Updates</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="container-fluid" style="height: 40vh;">
        <img src="imgs/banner.PNG" class="img-fluid" style="width: 100%; height: 100%; object-fit: cover;">
    </div>
    <div class="container">
        <div class="row" id="gradient" style="border: 1px solid black; height: 20vh; border-radius: 12px;"></div>
        <div class="row mt-5" id="plans">
            <div class="plan">
            </div>
            <div class="plan"></div>
            <div class="plan"></div>
            <div class="plan"></div>
        </div>
        <div class="row nav py-5">
            <nav>
                <ul>
                    <li><a href="">Property Details</a></li>
                    <li><a href="">Maintenance</a></li>
                    <li><a href="">Leasing</a></li>
                    <li><a href="">Evication</a></li>
                    <li><a href="">Images</a></li>
                    <li><a href="">Renovation</a></li>
                    <li><a href="">Marketing</a></li>
                </ul>
            </nav>
        </div>
        <hr style="color:grey; opacity: .3; height: 1px; margin-top: -30px;">
        <div class="row">
            <div class="col-md-6"><h4>Property Details</h4></div>
            <div class="col-md-6" id="addimgicon"><img src="imgs/icons8-plus-math-24.png" id="addicon" ></div>        </div>
    </div>
</body>
<!-- JS link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
